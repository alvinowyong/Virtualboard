<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Virtualboard | Real-time whiteboard</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.1/socket.io.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.min.js"></script>
    <script type="text/javascript" src="sketch.js"></script>
</head>

<body style="background-color: dimgray;" id="body">
    <div id="overlay" onclick="off()">
        <div style="padding:20px" class="text">
            <h2>Keyboard Shortcuts</h2>
            <br>
            <p>Use <img src='1.png' style="height: 40px;" /> - <img src='8.png' style="height: 40px;" /> for brush colour</p>
            <p>Use <img src='esc.png' style="height: 40px;" /> key to reset</p>
            <p>Use <img src='bracket-open.png' style="height: 40px;" /> to enlarge brush and <img src='bracket-close.png' style="height: 40px;" /> to reduce brush size</p>
            <p>Use <img src='e.png' style="height: 40px;" /> to enter erase mode</p>
        </div>
    </div>

    <script>
        function off() {
            document.getElementById("overlay").style.display = "none";
            reset();
        }
    </script>
</body>

</html>
